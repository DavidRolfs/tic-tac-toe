<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic</title>
  </head>
  <body>
    <div class="container">
      <div class = "tracker">
        <h1 class="winner">

        </h1>
        <h1 class="turn">

        </h1>
      </div>
      <form id="form">
       <h1>Tic-Tac-Toe</h1>
       <div class="game-board">
         <div class="row">
                 <!-- 1st row */ -->
         <div class="col-xs-2 cell" id="0"></div>
         <div class="col-xs-2 cell" id="1"></div>
         <div class="col-xs-2 cell" id="2"></div>
               </div>
         <!-- 2nd row */ -->
                 <div class="row">
         <div class="col-xs-2 cell" id="3"></div>
         <div class="col-xs-2 cell" id="4"></div>
         <div class="col-xs-2 cell" id="5"></div>
               </div>
         <!-- 3rd row */ -->
                 <div class="row">
         <div class="col-xs-2 cell" id="6"></div>
         <div class="col-xs-2 cell" id="7"></div>
         <div class="col-xs-2 cell" id="8"></div>
       </div>
       <button id="reset" type="submit" value="reset" class="btn-danger btn-sm">Reset</button>
      </form>
      <div class ="radio">
          <label>
            <input type="radio" name="gamePlay" value="twoPlayer">
            Two Player
          </label>
        </div>
        <div class ="radio">
          <label>
            <input type="radio" name="gamePlay" value="computer">
            Computer
          </label>
        </div>


      </div>
    </div>
  </body>
</html>
